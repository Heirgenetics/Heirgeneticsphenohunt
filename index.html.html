<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heir Genetics Pheno Hunt Tracker</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('https://www.silent-seeds.com/blog/wp-content/uploads/2024/04/amnesia-graine-de-cannabis-un-incontournable-pour-les-amateurs-de-cannabis-1024x585.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-y: auto;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        header, footer {
            text-align: center;
            color: #fff;
            padding: 20px;
            margin-top: 10px;
        }
        button {
            background-color: #ffd700;
            color: #333;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e5c100;
        }
        footer {
            font-size: 0.9em;
            color: #ddd;
        }
    </style>
</head>

<body id="main-page">
    <header>
        <h1>Heir Genetics Pheno Hunt Tracker</h1>
        <h2>Select a Strain to Begin Pheno Hunting</h2>
    </header>

    <!-- Strain Selection Page -->
    <section id="strain-selection">
        <form id="strain-form">
            <label for="strain-name">Enter Strain Name:</label>
            <input type="text" id="strain-name" placeholder="Enter strain name" required>
            <button type="submit">Add Strain</button>
        </form>
        <h3>Available Strains:</h3>
        <ul id="strain-list"></ul>
    </section>

    <!-- Logbook Page -->
    <section id="logbook-page" style="display: none;">
        <!-- The logbook code you provided will be inserted here -->
        <h3 id="strain-title"></h3>
        <p>Track your growth metrics for this strain below:</p>
        <!-- (Insert logbook form, table, and chart here) -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="current-year"></span> All rights reserved by Heir Genetics</p>
    </footer>

    <script>
        // Handle year in footer
        document.getElementById("current-year").textContent = new Date().getFullYear();

        // Store strains
        const strains = JSON.parse(localStorage.getItem("strains")) || [];
        const strainListEl = document.getElementById("strain-list");

        // Function to render strains
        function renderStrains() {
            strainListEl.innerHTML = "";
            strains.forEach((strain, index) => {
                const strainItem = document.createElement("li");
                strainItem.textContent = strain;
                strainItem.addEventListener("click", () => openLogbookPage(strain));
                strainListEl.appendChild(strainItem);
            });
        }

        // Add strain to list and save to localStorage
        document.getElementById("strain-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const strainName = document.getElementById("strain-name").value.trim();
            if (strainName && !strains.includes(strainName)) {
                strains.push(strainName);
                localStorage.setItem("strains", JSON.stringify(strains));
                renderStrains();
            }
            document.getElementById("strain-name").value = "";
        });

        // Open Logbook Page for a selected strain
        function openLogbookPage(strain) {
            document.getElementById("strain-title").textContent = `Pheno Hunt Tracker - ${strain}`;
            localStorage.setItem("currentStrain", strain); // Store current strain in localStorage
            document.getElementById("strain-selection").style.display = "none";
            document.getElementById("logbook-page").style.display = "block";
        }

        // Render strains on page load
        renderStrains();

        // Load stored strain for logbook if returning to logbook
        window.addEventListener("DOMContentLoaded", () => {
            const currentStrain = localStorage.getItem("currentStrain");
            if (currentStrain) {
                openLogbookPage(currentStrain);
            }
        });
    </script>
</body>
</html>
