<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heir Genetics Pheno Hunt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
        }
        h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .tracker {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #21a1f1;
        }
        .log-list {
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between cards */
        }
        .log-card {
            padding: 15px;
            background-color: #2b2b2b;
            border-radius: 5px;
            border: 1px solid #444;
            position: relative;
        }
        .log-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
            float: right; /* Align image to the right */
        }
        .log-card button {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background-color: #d9534f;
            color: white;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #ccc;
        }
        .centered {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Heir Genetics Pheno Hunt</h1>
    <h2>Your Guide to Phenotype Tracking</h2>
    
    <div class="centered">
        <img src="https://sensiseeds.com/blog/wp-content/uploads/2022/08/Cannabis-plant-info-graphic-EN-scaled.jpg" alt="Phenotype Tracking Guide" style="max-width: 100%; border-radius: 5px;">
    </div>

    <div class="tracker">
        <form id="phenotype-form">
            <label for="pheno-name">Phenotype Name:</label>
            <input type="text" id="pheno-name" name="pheno-name" placeholder="Enter phenotype name..." required>

            <label for="trait">Select Trait:</label>
            <select id="trait" name="trait" required>
                <option value="">Select a Trait</option>
                <option value="Height">Height</option>
                <option value="Color">Color</option>
                <option value="Leaf Shape">Leaf Shape</option>
                <option value="Flower Size">Flower Size</option>
                <option value="Yield">Yield</option>
                <option value="Resistance">Resistance</option>
                <option value="Aroma">Aroma</option>
                <option value="Growth Rate">Growth Rate</option>
                <option value="Flavor">Flavor</option>
            </select>

            <div id="trait-options" style="display: none;">
                <label for="trait-detail">Specify Details:</label>
                <select id="trait-detail" name="trait-detail"></select>
            </div>

            <label for="notes">Additional Notes:</label>
            <input type="text" id="notes" name="notes" placeholder="Enter any additional notes..." required>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Log Entry</button>
        </form>
    </div>

    <div class="log-list" id="log-list">
        <h3>Phenotype Log Entries</h3>
        <p id="empty-message">No entries logged yet.</p>
    </div>

    <footer>
        <p>&copy; <span id="current-year"></span> Heir Genetics. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('current-year').innerText = new Date().getFullYear();

        const traitSelect = document.getElementById('trait');
        const traitOptionsDiv = document.getElementById('trait-options');
        const traitDetailSelect = document.getElementById('trait-detail');
        const form = document.getElementById('phenotype-form');
        const logList = document.getElementById('log-list');
        const emptyMessage = document.getElementById('empty-message');

        const traitOptions = {
            "Height": ["Short", "Medium", "Tall", "Very Tall"],
            "Color": ["Green", "Purple", "Yellow", "Red"],
            "Leaf Shape": ["Broad", "Narrow", "Curved", "Straight"],
            "Flower Size": ["Small", "Medium", "Large", "Very Large"],
            "Yield": ["Low", "Medium", "High", "Very High"],
            "Resistance": ["Low", "Medium", "High", "Very High"],
            "Aroma": ["Fruity", "Earthy", "Pine", "Citrus", "Skunky"],
            "Growth Rate": ["Slow", "Moderate", "Fast", "Very Fast"],
            "Flavor": ["Sweet", "Sour", "Bitter", "Spicy"]
        };

        function updateTraitOptions() {
            const selectedTrait = traitSelect.value;
            if (selectedTrait) {
                traitOptionsDiv.style.display = 'block';
                traitDetailSelect.innerHTML = traitOptions[selectedTrait]
                    .map(option => `<option value="${option}">${option}</option>`)
                    .join('');
            } else {
                traitOptionsDiv.style.display = 'none';
                traitDetailSelect.innerHTML = '';
            }
        }

        traitSelect.addEventListener('change', updateTraitOptions);

        function loadLogs() {
            const logs = JSON.parse(localStorage.getItem('phenotypeLogs')) || [];
            logList.innerHTML = "<h3>Phenotype Log Entries</h3>";
            emptyMessage.style.display = logs.length ? 'none' : 'block'; // Show empty message if no logs

            logs.forEach((log, index) => {
                addLogEntry(log, index);
            });
        }

        function addLogEntry(log, index) {
            const logCard = document.createElement('div');
            logCard.className = 'log-card';

            logCard.innerHTML = `
                <strong>${log.dateTime}</strong><br>
                Pheno Name: ${log.phenoName}<br>
                Trait: ${log.trait} (${log.detail})<br>
                Notes: ${log.notes}
                ${log.image ? `<img src="${log.image}" alt="Image" />` : ''}
                <button onclick="deleteLog(${index})">Delete</button>
            `;
            logList.appendChild(logCard);
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const dateTime = new Date().toLocaleString();
            const phenoName = document.getElementById('pheno-name').value;
            const trait = document.getElementById('trait').value;
            const detail = document.getElementById('trait-detail').value;
            const notes = document.getElementById('notes').value;

            const imageFile = document.getElementById('image').files[0];
            let imageUrl = '';
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageUrl = e.target.result;
                    saveLog(dateTime, phenoName, trait, detail, notes, imageUrl);
                };
                reader.readAsDataURL(imageFile);
            } else {
                saveLog(dateTime, phenoName, trait, detail, notes, imageUrl);
            }

            form.reset();
            updateTraitOptions();
        });

        function saveLog(dateTime, phenoName, trait, detail, notes, imageUrl) {
            const logs = JSON.parse(localStorage.getItem('phenotypeLogs')) || [];
            logs.push({ dateTime, phenoName, trait, detail, notes, image: imageUrl });
            localStorage.setItem('phenotypeLogs', JSON.stringify(logs));
            loadLogs();
        }

        function deleteLog(index) {
            const logs = JSON.parse(localStorage.getItem('phenotypeLogs'));
            logs.splice(index, 1);
            localStorage.setItem('phenotypeLogs', JSON.stringify(logs));
            loadLogs();
        }

        loadLogs();
    </script>
</body>
</html>
